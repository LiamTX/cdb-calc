<div>
  <app-toolbar></app-toolbar>

  <div class="form">

    <mat-form-field appearance="fill">
      <mat-label>Data de investimento</mat-label>
      <input matInput [matDatepicker]="picker" [(ngModel)]="investmentDate">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Cdb Rate</mat-label>
      <input matInput type="number" [(ngModel)]="cdbRate">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Data de hoje</mat-label>
      <input matInput [matDatepicker]="picker" [(ngModel)]="currentDate" disabled>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </div>
</div>
