<div class="example-container mat-elevation-z8">
    <div class="example-loading-shade" *ngIf="isLoadingResults || isRateLimitReached">
        <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
        <div class="example-rate-limit-reached" *ngIf="isRateLimitReached">
            GitHub's API rate limit has been reached. It will be reset in one minute.
        </div>
    </div>

    <div class="example-table-container">

        <table mat-table [dataSource]="data" class="example-table" matSort matSortActive="created" matSortDisableClear
            matSortDirection="desc">
            <!-- Number Column -->

            <!-- Title Column -->
            <ng-container matColumnDef="Data">
                <th mat-header-cell *matHeaderCellDef>Data</th>
                <td mat-cell *matCellDef="let row">{{row.date}}</td>
            </ng-container>

            <!-- State Column -->
            <ng-container matColumnDef="Preço unitario">
                <th mat-header-cell *matHeaderCellDef>Preço unitario</th>
                <td mat-cell *matCellDef="let row">{{row.unitPrice}}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>

    <mat-paginator [length]="resultsLength" [pageSize]="7" aria-label="Select page of GitHub search results">
    </mat-paginator>
</div>
